<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Current Weather</title>
        <link rel="stylesheet" type="text/css" href="css/style.css" />
    </head>

    <body>
        <header class="header">
            <h1 class="header_h1">Current Weather</h1>
            <p class="header_p">
                Get Real-time weather conditions for your location
            </p>
        </header>
        <main class="container" id="weather_container">
            <article>
                <form class="main_form" role="search" id="weather-form">
                    <label for="form_input" class="form_label"
                        >Enter Location</label
                    >
                    <input
                        type="search"
                        name="form_input"
                        placeholder="Search for a city..."
                        id="form_input"
                        class="form_input"
                        aria-live="polite"
                    />
                    <button type="submit" class="form_button">
                        Get Weather
                    </button>
                </form>
                <section
                    class="weather-data"
                    aria-live="polite"
                    id="weather-data"
                ></section>
            </article>
        </main>
        <script src="js/script.js"></script>
    </body>
</html>
